spring:
    application:
        name: klx-timesheet
    datasource:
        url: jdbc:mysql://localhost:3306/klx_timesheet_db
        driver-class-name: com.mysql.cj.jdbc.Driver 
        username: collaborator
        password: password
    output:
        ansi:
            enabled: always
    jpa:
        hibernate:
            ddl-auto: update
        database-platform: org.hibernate.dialect.MySQLDialect
        show-sql: true
        properties:
            hibernate:
                format-sql: true
